<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>PowerCalc</title>
    <script src="./lib/math.js"></script>
    <script src="./popup.js" defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f6f8fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #24292e;
        }
        #display {
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #2ea44f;
            color: #fff;
            border: none;
            border-radius: 6px;
            box-shadow: 0 1px 0 rgba(27,31,35,0.04);
        }
        button:hover {
            background-color: #2c974b;
        }
        #result {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #0366d6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e1e4e8;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PowerCalc</h1>
        <input type="text" id="display" placeholder="12+3^4" />
        <div class="buttons">
            <button id="calculate">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <div id="result"></div>
        
        <table id="history">
            <thead>
                <tr>
                    <th>Expression</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- History entries will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
